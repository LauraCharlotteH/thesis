<h3 (click)="toggleAccordion()">
  <span *ngIf="isMenuOpen"><ion-icon name="chevron-up-outline"></ion-icon></span>
  <span *ngIf="!isMenuOpen"><ion-icon name="chevron-down-outline"></ion-icon></span>
</h3>
<!-- Body of element, takes whatever is used as body/content of drop down tag -->
<div [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">
  <ng-content></ng-content>
</div>
